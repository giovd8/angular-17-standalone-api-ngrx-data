<div class="flex justify-between items-center mt-4 ne-card !px-10 hover:!scale-100">
  <div class="flex justify-center gap-20 items-center ">
    @for (option of options(); let i = $index; track option.selected; ) {
      <button
        [routerLink]="option.path" (click)="setActiveRoute(i)"
        [ngClass]="option.selected ? 'text-primary' : 'text-gray-400'"
        class="hover:text-secondary hover:scale-110 duration-300 flex flex-col items-center !bg-transparent !border-0"
      >

          <i class="bi {{option.icon}} text-2xl"></i>
      </button>
    }
  </div>
</div>
